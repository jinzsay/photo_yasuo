<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <img src="assets/compress-icon.svg" alt="上传图标" class="upload-icon">
            <p>点击或拖拽图片到这里</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="image-preview">
                <div class="original">
                    <h3>原图</h3>
                    <img id="originalImage">
                    <p id="originalSize"></p>
                </div>
                <div class="compressed">
                    <h3>压缩后</h3>
                    <img id="compressedImage">
                    <p id="compressedSize"></p>
                </div>
            </div>
            <div class="controls">
                <label>压缩质量：<input type="range" id="quality" min="0" max="100" value="80"></label>
                <button id="downloadBtn">下载压缩图片</button>
                <button id="resetBtn">重新上传</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
